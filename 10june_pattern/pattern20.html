<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (i = 5; i >= 1; i--) {
            for (k = 5; k >= i; k--) {
                document.writeln(String.fromCharCode(k + 64));

            }
            document.writeln("<br>");
        }
    </script>
</body>

</html>
