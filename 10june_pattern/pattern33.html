<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        line=0;
        for (i = 1; i <= 9; i++) {
            
            if (i % 2 !== 0) {
                line++;
                count=0;  
                for(k=9;k>i;k--){
                    document.writeln("&nbsp;&nbsp;");
                }  
                for(j=1;j<=i;j++){
                    
                    if(line>=j){
                        count++;
                    }
                    else{
                        count--;
                    }

                    document.writeln(count);
                    document.writeln("&nbsp;&nbsp;");

                }
                
            }
            else
            
            document.writeln("<br>");
        }
    </script>
</body>

</html>
