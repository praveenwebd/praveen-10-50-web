<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        count = 0;
        space = 0;
        for (i = 1; i <= 9; i++) {
            if (i <= 5) {
                count++;
                space++;
            } else {
                count--;
                space--;
            }
            for (j = 5; j > space; j--) {
                document.writeln("&nbsp;&nbsp;");
            }
            for (k = 1; k <= count; k++) {
                document.writeln("*");

            }
            document.writeln("<br>");
        }
    </script>
</body>

</html>
