<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>


        for (i = 0; i <= 4; i++) {

            num = (Math.pow(11, i));
            for(k=i;k<4;k++){
                document.writeln("&nbsp;&nbsp;");
            }

            
            for (j = 0; j = num; j++) {
                rem = num % 10;
                document.writeln(String.fromCharCode(rem+64));
                num=parseInt(num/10);
                document.writeln("&nbsp;&nbsp;");
                
            }

            document.writeln("<br>");
        }

    </script>
</body>

</html>
