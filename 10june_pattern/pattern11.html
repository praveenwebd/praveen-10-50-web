<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (i = 1; i <= 9; i++) {
            if (i % 2 != 0) {
                for (k = i; k <= 9; k++) {
                    document.writeln("&nbsp;&nbsp;");
                }
                for (j = 1; j <= i; j++) {
                    document.writeln("*");
                    document.writeln("&nbsp;&nbsp;");
                }
                document.writeln("<br>");
            }
        }
    </script>
</body>

</html>
