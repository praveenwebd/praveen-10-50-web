<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (i = 5; i >= 1; i--) {
            for (k = 1; k < i; k++) {
                document.writeln("&nbsp;&nbsp;");
            }
            for (j = i; j <= 5; j++) {
                document.writeln(j);
                document.writeln("&nbsp;&nbsp;");
            }
            document.writeln("<br>");
        }
    </script>
</body>

</html>
