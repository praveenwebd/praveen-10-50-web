<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        count = 6;
        for (i = 1; i <= 9; i++) {
            if (i <= 5) {
                count--;
            } else {
                count++;
            }

            for (k = 1; k <= count; k++) {
                document.writeln(String.fromCharCode(k+64));

            }
            document.writeln("<br>");
        }
    </script>
</body>

</html>
