<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num=parseInt(prompt("Enter a Number : "));

        if(num==1){
            document.writeln("One");
        }

        if(num==2){
            document.writeln("Two");
        }

        if(num==3){
            document.writeln("Three");
        }
    </script>
</body>
</html>
