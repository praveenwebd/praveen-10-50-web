<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("Enter a Number to Check Positive or Negative "));

        if (num > 0) {
            console.log("Number is Positive : " + num);

        }
        else {
            console.log("Number is Negative : " + num);

        }
    </script>
</body>

</html>
