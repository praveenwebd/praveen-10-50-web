<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("Enter a number to check even or odd"));

        if(num%2==0){
            console.log("Entered Number is Even : "+num);
        }
        else{
            console.log("Entered Number is odd : "+num);
        }
        
    </script>

</body>
</html>
