<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Odd Number 1 to 20
        let num = 1;
        do {
            if (num % 2 == 1) {
                document.writeln(num);
                document.writeln("<br>");
            }
            num++;

        } while (num <= 20);
    </script>
</body>

</html>
