<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let num = parseInt(prompt("How Many Prime Number Print : "));

        for (i = 1; i <= num*3; i++) {

            if(i%2==0){
                document.writeln(i);
                document.writeln("<br>");
            }

        }
        
    </script>
</body>

</html>
