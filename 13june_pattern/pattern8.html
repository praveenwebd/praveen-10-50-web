<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        count = 6;
        space = 0;
        for (i = 1; i <= 9; i++) {
            if (i > 5) {
                count++;
                space--;
            }
            else {
                count--;
                space++;
            }
            for (k = 1; k <space;k++) {
                document.writeln("&nbsp;&nbsp;");
            }
            for (j = 1; j <= count; j++) {
                document.writeln("*");
            }
            document.writeln("<br>");
        }
    </script>
</body>

</html>
