<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        .container {
            width: 100%;
            font-family: sans-serif;
        }

        .mainheader {
            position: relative;
            width: 100%;

        }

        .header {
            width: 100%;
            position: relative;
            position: sticky;
            top: 0;
            z-index: 2;


        }


        .box1 {
            height: 70px;
            width: 100%;
            background: linear-gradient(rgb(196, 238, 255), white);
            display: flex;
        }

        .categories {
            width: 34%;
            font-size: 18px;
            display: flex;
            align-items: center;
            padding-left: 55px;
            font-weight: bolder;
        }

        .categories a {
            text-decoration: none;
            color: black;
        }

        .logo {
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 33%;

        }

        .header a {
            text-decoration: none;
            color: black;
        }

        .logo::before {
            content: "";
            position: absolute;
            border: 3px solid black;
            height: 3px;
            width: 6px;
            margin-left: -12.78%;
            margin-top: -1.9%;
            rotate: 40deg;
            background-color: white;
            cursor: pointer;
        }

        .logo::after {
            content: "Gallery";
            transform: scaleY(100%);
            margin-left: -58%;
            color: grey;
            cursor: pointer;
        }

        .rightcontent {
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: right;
            width: 33%;
            font-weight: bold;

        }

        .box1 input {
            font-size: 15px;
            width: 20%;
            font-weight: bold;
            color: white;
            background-color: black;
            border-radius: 50px;
            border: none;
            margin-left: 5px;
            margin-right: 20px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            cursor: pointer;
        }

        .box1 input:hover {
            background-color: rgb(97, 92, 92);
            border: 5px solid rgb(220, 200, 200);
        }

        .box2 {

            background-color: rgb(231, 238, 247);
            height: 140px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

        }



        .searchbar {

            width: 67.8%;
            height: 70px;
            border: 1px solid grey;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .searchbar input {
            border: none;
            width: 60%;
            height: 80%;
            font-size: 20px;
        }

        .searchbar img {
            height: 100%;
            width: 100%;

        }

        .divider-search-bar {
            background-color: rgb(205, 205, 205);
            height: 70%;
            width: 3px;
        }

        .searchbartext {
            padding-left: 10px;
            margin-right: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .searchbyimages {
            height: 40px;
            width: 100px;
            font-size: 10px;
            text-align: center;
        }

        .searchbyimages img {
            height: 30px;
            width: 30px;
        }


        .box3 {
            width: 100%;
        }

        .box3 img {
            width: 100%;
        }

        .text {
            height: 80px;
            font-size: 23px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .body {
            width: 100%;
        }
        
        .main {
            width: 100%;
            padding: 22px;
            display: inline-block;
        }

        .line1,.line2 {
            display: flex;
            height: 370px;
            width: 100%;
        }

        .imgtext {
            height: 100%;
            width: 100%;
            position: absolute;
            color: white;
            font-weight: bold;
            font-size: 20px;
            z-index: -1;
            transition: .5s all;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .tint {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.378);
            height: 100%;
            width: 100%;
            z-index: -2;
            transition: 0.5s all;
        }

        
        .b1,
        .b2,
        .b3,
        .b4,
        .b5,
        .b6
         {
            height: 362px;
            width: 362px;
            overflow: hidden;
            position: relative;
            margin: 4px;
            display: inline-block;

        }

        .b3height {height: 544px;}
        .b6height {height: 242px;}

        .conceptsideas,
        .lifestyleseniors,
        .beauty,
        .businesscorporate,
        .lifestylefamilies,
        .vacationsholidays
         {
            height: 100%;
            width: 100%;
            background-position: center;
            background-size: cover;
            transition: 0.5s all;
            position: absolute;
            top: 0;
            left: 0;
            transition: .5s all;
        }

        .b1img {background-image: url(images/bodyimg/Concept-and-Ideas/Concept-and-Ideas.jpg);}

        .b2img {background-image: url(images/bodyimg/Lifestyle-Seniors/Lifestyle-Seniors.jpg);}

        .b3img {background-image: url(images/bodyimg/Beauty/Beauty.jpg);}

        .b4img {background-image: url(images/bodyimg/Business-and-Corporate/Business-and-Corporate.jpg);}

        .b5img {background-image: url(images/bodyimg/Lifestyle-Families/Lifestyle-Families.jpg);}

        .b6img {background-image: url(images/bodyimg/Vacation-and-Holidays/Vacation-and-Holidays.jpg);}




        .b1:hover .b1img,
        .b2:hover .b2img,
        .b3:hover .b3img,
        .b4:hover .b4img,
        .b5:hover .b5img,
        .b6:hover .b6img
         {
            height: 412px;
            width: 412px;
            top: -25px;
            left: -25px;
        }

        .b3:hover .b3img {height: 594px;}
        .b6:hover .b6img {height: 292px;}

        .b1:hover .tint,
        .b2:hover .tint,
        .b3:hover .tint,
        .b4:hover .tint,
        .b5:hover .tint,
        .b6:hover .tint {
            z-index: 1;
        }

        .b1:hover .imgtext,
        .b2:hover .imgtext,
        .b3:hover .imgtext,
        .b4:hover .imgtext,
        .b5:hover .imgtext,
        .b6:hover .imgtext {
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="header">

            <div class="box1">
                <div class="categories"><a href="#">Browse Categories</a></div>
                <div class="logo"><a href="#">images</a></div>
                <div class="rightcontent"><a href="#">Pricing</a>
                    <input type="button" value="Sign In" onclick="">
                </div>

            </div>
        </div>


        <div class="box2">
            <div class="searchbar">

                <span><img src="images/searchbar/download.png" alt=""></span>
                <input type="search" name="" id="" placeholder="Search the largest collection of Indian images">
                <div class="divider-search-bar"></div>
                <div class="searchbartext">Images</div>
                <div class="divider-search-bar"></div>
                <div class="searchbyimages">
                    <img src="images/searchbar/images.png" alt=""><br>
                    Search by image
                </div>

            </div>
        </div>

        <div class="box3">
            <img src="images/header/1747897983735item.jpg" alt="">

        </div>


        <div class="text">Popular Collections</div>

        <div class="body">
            <div class="main">

                <!--

                <div class="line1">
                    <div class="b1">

                        <div class="conceptsideas b1img"></div>
                        <div class="imgtext">Concepts & Ideas</div>
                        <div class="tint"></div>
                    </div>
                    <div class="b2">
                        <div class="lifestyleseniors b2img"></div>
                        <div class="imgtext">Lifestyle: Seniors</div>
                        <div class="tint"></div>

                    </div>
                    <div class="b3 b3height">
                        <div class="beauty b3img"></div>
                        <div class="imgtext">Beauty</div>
                        <div class="tint"></div>
                    </div>

                    <div class="b4">
                        <div class="businesscorporate b4img"></div>
                        <div class="imgtext">Business & Corporate</div>
                        <div class="tint"></div>

                    </div>
                </div>

                <div class="line2">
                    <div class="b5">
                        <div class="lifestylefamilies b5img"></div>
                        <div class="imgtext">Lifestyle: Families</div>
                        <div class="tint"></div>

                    </div>
                    <div class="b6 b6height">
                        <div class="vacationsholidays b6img"></div>
                        <div class="imgtext">Vacations & Holidays</div>

                    </div>
                    
                </div>


                <div class="fitness"></div>
                <div class="friends"></div>

            </div>

        </div>
    </div>
</body>

</html>
