<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 300px;
            width: 300px;
            background-color: orange;
            font-size: 30px;
            border: 3px solid black;
            padding: 20px;
            font-weight: bolder;
        }

        .subbox {
            border: inherit;
            padding: inherit;
            font-size: initial;
        }
    </style>
</head>

<body>
    <div class="box">Hello User
        <div class="subbox">Hello User</div>
    </div>
</body>

</html>
