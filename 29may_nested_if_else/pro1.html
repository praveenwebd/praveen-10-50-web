<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n1 = parseInt(prompt("Enter first Number : "));
        let n2 = parseInt(prompt("Enter second Number : "));
        let n3 = parseInt(prompt("Enter third Number "));

        if (n1 > n2) {
            if (n1 > n3) {
                document.writeln("Number First is Greater : "+n1);
            }
            else {
                document.writeln("Number Third is Greater : "+n3);

            }
        }
        else {
            if (n2 > n3) {
                document.writeln("Number Second is Greater : "+n2);
            }
            else {
                document.writeln("Number Third is Greater : "+n3);

            }
        }
    </script>
</body>

</html>
